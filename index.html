<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!--header for highscore button and timer-->
    <header>
        <nav>
            <button type="button" id="highscores">View Highscores</button>
        </nav>
        <section id="time-section">
            <h4>Time: <span id="timer">0</span></h4>
        </section>
    </header>

    <!--main section to display start info and questions-->
    <main>
        <section id="top-section">
            <h1 id="start-top">Coding Quiz Challenge</h1>
        </section>
        <section id="middle-section">
            <p id="start-middle"></p>
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
            answers will penalize your score/time by ten seconds!
            </p>
        </section>
        <section id="bottom-section">
            <button type="button" id="start-button">Start Quiz</button>
        </section>
    </main>
</body>


<script src="./assets/js/index.js"></script>

</html>
